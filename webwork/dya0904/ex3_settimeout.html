<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            // alert("안녕하세요");

            //사진의 요소값을 얻는다.  getElementById 이걸 제외하고 나머지는 전부 배열 값으로 얻어진다. 그래서 반복문이나 다른거로 사용해야함
            let photo=document.getElementById("myphoto");
            //사진의 src 속성을 변경한다
            // photo.setAttribute("src","../연예인사진/15.jpg"); // 바로 적용 된다
            
            //3초후 설현 사진으로 변경을 하고싶은 경우
            setTimeout(function(){
                
                photo.setAttribute("src","../연예인사진/15.jpg"); // 바로 적용 된다
            },3000);

            //5초후 다시 박보영 사진으로 변경
            setTimeout(function(){
                
                photo.setAttribute("src","../연예인사진/12.jpg"); // 바로 적용 된다
            },8000);
        }
       
        
    </script>
</head>
<body>
    <img src="../연예인사진/12.jpg" width="400" id="myphoto">
</body>
</html>
