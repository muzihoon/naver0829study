<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Open+Sans:wght@300&family=Single+Day&display=swap" rel="stylesheet">


    <style>
         /* h3의 one 클래스에 글꼴, 글자색 적용 */
         h3.one {
            font-family: 'Lobster';
            color: rgb(11, 111, 111);
            font-size: 40px;5
         } 
    </style>
</head>
<body>
    
<script>
    //사진 출력
    let answer=prompt("숫자를 입력하세요");
    document.write(`<h3 class='one'>answer=${answer}</h3>`);
    //이미지 너비 입력
    let width=prompt("너비를 입력하세요");
    if(width==null){//취소 버튼 누를시 적용
        width=300;
    }
    let imgTag="";
    //1~15 경우 해당 자동차 사진이 나타내고 , 범위가 벗어날 경우 연예인 사진중 하나를 나타내보자.
    if(answer>=1 && answer<=15)
    {
        imgTag=`<img alt="자동차" src="../mycar/mycar${answer}.png" width='${width}px'">`;
    }
    else{
        imgTag=`<img alt="박보영" src="../연예인사진/parkboyoung.jpg">`;
    }
    document.write(imgTag);
</script>

</body>
</html>
