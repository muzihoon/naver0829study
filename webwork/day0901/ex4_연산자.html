<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Open+Sans:wght@300&family=Single+Day&display=swap" rel="stylesheet">

    <style>
        body *{/* body 의 모든 하위태그 */
            font-size: 30px;
            font-family: 'Jua';
        }

    </style>
</head>
<body>
    <script>

        let su1=prompt("숫자1 입력", 10);
        let su2=prompt("숫자2 입력", 20);
        console.log("su1="+typeof(su1));//내부적으로 어떤 타입으로 저장되어 있는지 확인
        console.log("su2="+typeof(su2));//둘다 String으로 나옴(string 일 경우 + 만 나열된다, 나머지 연산은 잘된다.)

        // let add=su1+su2; //1020 
        // let add=parseInt(su1)+parseInt(su2);//정수타입으로 변환 후 계산한다. +일 경우에만 이렇게 해야한다. 
                                            //5.4+3.4 = 8 나옴 정수 변환이라
        let add=Number(su1)+Number(su2);//정수든 실수든 문자열을 숫자타입으로 변환한다.
        let sub=su1-su2; //-10
        let mul=su1*su2; //200
        let div=su1/su2; //0.5

        let s=`<b>add=${add}<br>sub=${sub}<br>mul=${mul}<br>div=${div}<br>`;

        document.write(s);

    </script>
    
</body>
</html>
