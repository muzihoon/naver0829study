<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #buttons {
        position: absolute;
        margin-left: 50px;
        margin-top: 20px;
    }

    #buttons button{
        width: 60px;
        height: 60px;
        font-size: 30px;
    }
</style>
<body>
    <!-- 3개의 버튼, 점점작게, 점점크게, 랜덤 
         점점작게 : 사진이 5px씩 줄어든다.(50px보다 클 경우에만 변경)
         점점크게 : 사진이 5px씩 커진다(600px보다 작을 경우에만 변경)
         랜덤 : 1~20 사이의 난수를 구한 후 해당 사진으로 변경하기
    -->
    <img src="../연예인사진/12.jpg" style="width: 300px;" id="photo">
    <div id="buttons" >
        <button type="button" id="btnminus">-</button>
        <button type="button" id="btnplus">+</button>
        <button type="button" id="btnrnd">?</button>
    
    </div>
    <script>
        // + 버튼
        document.getElementById("btnplus").onclick=function(){
            //포토와 연결
            let p=document.getElementById("photo");
            //연결한 스타일의 속성을 가져온다.
            let ws=parseInt(p.style.width,10); // 10진수로 정수 부분만 가져옴
            //누를때마다 5px씩 커진다.;
            
            if(ws<600){
            ws+=5;
            
            p.style.width=`${ws}px`;
            }
            console.log(ws);


        }
        // - 버튼

        document.getElementById("btnminus").onclick=function(){

            let p=document.getElementById("photo");
            let ws=parseInt(p.style.width,10);

            if(ws>50)
            {
                ws-=5;

                p.style.width=`${ws}px`;
            }
            console.log(ws)
        }
        // 랜덤 버튼
        document.getElementById("btnrnd").onclick=function(){

            let p=document.getElementById("photo");
            //난수를 생성한다.
            let num=parseInt(Math.random()*20)+1;
            // console.log(num);
            //난수를 주소에 넣는다.
            let src =`../연예인사진/${num}.jpg`;
            p.setAttribute("src",src);
            p.setAttribute("width","300px");
            // p.setAttribute("height","300px");
            
            console.log(num);

        }


    </script>

</body>
</html>
