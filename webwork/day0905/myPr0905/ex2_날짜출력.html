<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
         #time
    {
        font-size: 40px;
        font-family: 'Comic Sans Ms';
        background-color: #cfcfcc;
        color: palevioletred;
        position: absolute;
        left: 30px;
        top: 100px;
        width: 500px;
        height: 150px;
        box-shadow: 5px 5px 5px pink;

        text-align: center;
        line-height: 150px;/* 한줄일때만 행높이를 height 하고 같은 값을 주면 세로방향 가운데로 온다.*/
    }

    </style>
<body>
    <script>

        //처음 시작시 init_time 호출하기
        window.onload=function(){

            init_time();
            setInterval(function(){
                init_time();
                
            },1000)

        }

        function init_time(){
            //g현재 날짜와 시간을 얻어서 출력한다.
            let date = new Date();
            //년도
            let year = date.getFullYear();
            //월
            let month = date.getMonth()+1; // 0부터11까지라 +1 해야함
            //일
            let day = date.getDate();
            //시간
            let hh = date.getHours();
            //분
            let mm = date.getMinutes();
            //초
            let ss =date.getSeconds();

            time.innerHTML=`${year}-${month}-${day}  ${hh}:${mm}:${ss}`;
        }


    </script>
</body>
    <div id="time">xxxx-xx-xx 00:00:00</div>
</html>
