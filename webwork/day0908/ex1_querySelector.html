<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body * {
            font-family: 'Jua';
            
        }

</head>
<body>
    <div class="boxa">
        <h3 class="titlea">Have a Good Day!</h3>
        <h3 class="titleb">오늘은 즐거운 금요일 입니다!</h3>
        <h3 class="titlec">태그 클래스 요소값 접근하기 연습!</h3>
    </div>
    <hr>
    <div class="boxb">
        <h3 class="titlea">Have a Good Day!</h3>
        <h3 class="titleb">오늘은 즐거운 금요일 입니다!</h3>
        <h3 class="titlec">태그 클래스 요소값 접근하기 연습!</h3>
    </div>

    <script>
        //div.boxa 바로 아래인 h3.titlea -> 바로 밑 !!! 
        document.querySelector("div.boxa>h3.titlea").style.color="red"; //선택자

        //h3중에 클래스명이 titlea 인 요소의 배경색을 변경해보자
        document.querySelector("h3.titlea").style.backgroundColor="pink";
        // 실행결과 : 맨 위으 Have a Good Day 한개만 변경된다. 그 이유는 ?
        // querySelector : 선택자 결과의 개수가 여러개일 경우에 첫번째 요소값만 얻는다.


        //배열을 다루는 3가지 방법의 for문 
        // querySelectorAll:선택자 결과의 개수가 여러개일 경우 배열타입으로 받는다. 
        let tag1=document.querySelectorAll("h3.titleb"); // 자바스크립트는 배열은 for문으로 돌려야한다. 
        for(let i=0; i<tag1.length;i++)                  // 제이쿼리는 바로 가능
        {
            tag1[i].style.color="blue";
        }

        //for문의 다른 형태로 배경색도 바꿔보자 !  
        for(let s of tag1) // 자바의 향상된 for문(자바의 : 사용 동일) , of - 요소갑
        {
            s.style.backgroundColor="yellow";
        }

        // in 은 index만 얻는다. 자주 쓰진 않음 of를 더 많이 사용한다. - index만 사용, in -index
        // for(let idx in tag1){ // 0, 1 
        //     tag1[idx].style.border="2px solid magenta";
        // }

        //이벤트도 가능합니다
        //마우스를 올리면 배경색을 오렌지 색으로 변경
        document.querySelector("div.boxa>h3.titlec").onmouseover=function(){
            this.style.backgroundColor="orange";
        }
        
        //마우스를 벗어나면 배경색을 오렌지 색으로 변경
        document.querySelector("div.boxa>h3.titlec").onmouseout=function(){
            this.style.backgroundColor="white"
        }

        
    </script>

    <script>

        //1번 문제 : 모든 사진의 너비를 200px 로 변경하기 
        // alert("동작");

        // let p=document.querySelectorAll("div.food_photo>div>img.photo");
        // // window.onload=function(p){}
        // for(let i=0;i<p.length;i++)
        // {
        //     p[i].style.width="200px"
        // }

        let photo_array=document.querySelectorAll("div.food_photo>div>img.photo");
        for(let photo of photo_array)
        {
            photo.style.width="200px";
        }



        //2번 문제 : b.title 중 첫번재의 글자색을 'red', 배경색을 'gray'로 변경
        // let b = document.querySelector("div.food_photo>div>b.title");
        // b.style.color="red";
        // b.style.backgroundColor="gray";
       
        document.querySelector("div.food_photo>div>b.title").style.color="red";
        document.querySelector("div.food_photo>div>b.title").style.backgroundColor="gray";
       
       
        //3번 문제 : 사진에 마우스를 올리면 border-radius 를 100px로 변경하고
        //다시 벗어나면 0으로 하기 fo
        
        
      


        for(let photo of photo_array)
        {
            let prev_photo;
            photo.onmouseover=function()
            {
                this.style.borderRadius="100px";

                //동물 사진으로 변경
                prev_photo = this.getAttribute("src");
                this.setAttribute("src","../이쁜동물이미지/C1.png")
            }

            photo.onmouseout=function()
            {
                this.style.borderRadius="0px";
                this.setAttribute("src",prev_photo);
            }
        }

    </script>
</body>
