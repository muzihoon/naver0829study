<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
        body * {
            font-family: 'Jua';
        }
        img{
			width: 200px;
			height: 200px;
			float: left;
		}
        .div1{
			float: left;
			margin-left: 30px;
			margin-top: 30px;
		}
		.color{
			float: left;
			border: 2px solid black;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			margin-left: 10px;
		}
</style>
<script>
		$(function(){
			let arr = [
				{sname:"모자", photo:"../shop/23.jpg",color:["orange","gray","blue"],price:10000},
				{sname:"머리띠", photo:"../shop/30.jpg",color:["yellow","green","magenta","black"],price:17000},
				{sname:"신발", photo:"../shop/14.jpg",color:["#ffb6c1","#90ee90","#87cefa","#ff69b4"],price:35000},
				{sname:"자켓", photo:"../shop/31.jpg",color:["pink","tomato","lime"],price:56000}
			
			] // 배열 끝
			
			//테이블 생성
			let s = `<table class="table table-bordered" style="width:700px;">`;
			
			$.each(arr,function(index,item){
				s+= "<tr>";
				s+= "<td>";
						
						s+=	`<div><img src="${item.photo}" alt="이미지 없음" /></div> 
						<div class ="div1">
						 <h2>${item.sname}</h6>
						 <h3>${item.price}</h6>`
						
						//2중포문으로 순회해야함
						$.each(item.color,function(index2,color){
						s+=	`<h6 class="color" style="background-color:${item.color[index2]}"></h6>`
						
						//$(this).css("background-color",$(this).${item.color[index2]}.text());
						});
						
				s+= "</div>";
				s+="</td>";
				s+="</tr>";
			});//반복문 끝 
			
			s+="</table>"
		
			$("div.show").html(s);
		}); //함수 끝
</script>
</head>
<body>
 	<div class="show"></div>
</body>
</html>
