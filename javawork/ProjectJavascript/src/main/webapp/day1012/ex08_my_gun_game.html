<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="./gungame.css">
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
	$(function(){
		$(".gun").click(function(){
			//1~12 의 난수 발생
			let idx = parseInt(Math.random()*12);
			$("#msg").text("");
			//1번부터 6번일 경우 선반1
			console.log(idx);
			
			
			if(idx<6){
				if( $("#sunban-wrapper ul:eq(0)").children(`li:eq(${idx})`).find("img").length == 0)
				{
					$("#msg").text("누가 가져간 인형입니다!");
				}
				else
				{
					$("#sunban-wrapper ul:eq(0)").children(`li:eq(${idx})`).empty();
					$("#msg").text("인형 획득 성공!");
				}
			}
			else{//7번부터 12번일 경우 선반 2
				if( $("#sunban-wrapper ul:eq(1)").children(`li:eq(${idx-6})`).find("img").length == 0)
				{
					$("#msg").text("누가 가져간 인형입니다!");
				}
				else
				{
					$("#sunban-wrapper ul:eq(1)").children(`li:eq(${idx-6})`).empty();
					$("#msg").text("인형 획득 성공!");
				}
			}
		});
		
		$(".money img").click(function(){
			//사진이 사라진다.
			$(this).remove();
			//msg 생성
			$("#msg").text("다시 시작해요!");
			
			
			//모든 인형이 생긴다.
			//1번,2번 선반, 반복문 사용 
			 for(let i=0; i<12; i++)
			 {
				let img = `<img src="../jquery/0${i+1}.png">`;
				if(i<6){
				 $("#sunban-wrapper ul:eq(0)").children(`li:eq(${i})`).html(img);
				}
				else if(i>=6 && i<9){
					img = `<img src="../jquery/0${i+1}.png">`;				
				 $("#sunban-wrapper ul:eq(1)").children(`li:eq(${i-6})`).html(img);
				}
				else
				{
					img = `<img src="../jquery/${i+1}.png">`;					
				  $("#sunban-wrapper ul:eq(1)").children(`li:eq(${i-6})`).html(img);
				}
			 }
		});
		
		
	});
	
</script>	
</head>
<body>
<div id="control-wrapper">
	<div class="gun">총</div>
	<ul class="money">
		<li><img src="../jquery/money.png"></li>
		<li><img src="../jquery/money.png"></li>
		<li><img src="../jquery/money.png"></li>
	</ul>
</div>

<div id="sunban-wrapper">
	<ul class="sunban">
		<li><img src="../jquery/01.png"></li>
		<li><img src="../jquery/02.png"></li>
		<li><img src="../jquery/03.png"></li>
		<li><img src="../jquery/04.png"></li>
		<li><img src="../jquery/05.png"></li>
		<li><img src="../jquery/06.png"></li>
	</ul>
	<ul class="sunban">
		<li><img src="../jquery/07.png"></li>
		<li><img src="../jquery/08.png"></li>
		<li><img src="../jquery/09.png"></li>
		<li><img src="../jquery/10.png"></li>
		<li><img src="../jquery/11.png"></li>
		<li><img src="../jquery/12.png"></li>
	</ul>
</div>	
<div id="msg"></div>
</body>
</html>
