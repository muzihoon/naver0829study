<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
        body * {
            font-family: 'Jua';
        }
</style>
<script>
		
</script>
</head>
<body>
 	<div style="margin:30px 50px">
		 <h5 class="alert alert-danger">
			 글꼴 스타일을 선택하세요
		 </h5>
		 <label>
			 <input type="checkbox" class="style1" /> 굵게
		 </label>
		 &nbsp;&nbsp;
		 <label>
			 <input type="checkbox" class="style2" /> 기울게
		 </label>
		 &nbsp;&nbsp;
		 <label>
			 <input type="checkbox" class="style3" /> 밑줄
		 </label>
		 &nbsp;&nbsp;
		 <label>
			 <input type="checkbox" class="style4" /> 취소선
		 </label>
		 <br /><br />
		 <h5 class="alert alert-danger">
			 글꼴을 선택하세요
		 </h5>
		 <label >
			 <input type="radio" name="fname" value="Jua"  />Jua
		 </label>
		 &nbsp;&nbsp;
		 <label >
			 <input type="radio" name="fname" value="Gamja flower"  />Gamja
		 </label>
		 &nbsp;&nbsp;
		 <label >
			 <input type="radio" name="fname" value="Lobster"  />Lobster
		 </label>
		 &nbsp;&nbsp;
		 <label >
			 <input type="radio" name="fname" value="Nanum Pen Script" checked />Nanum Pen Script
		 </label>
		 &nbsp;&nbsp;
		<h5 class="alert alert-danger">
			 글꼴크기를 선택하세요
		 </h5>
		 <select style="width: 130px;" class="fomr-select size">
			 <script>
				 for(let i=10; i<=60; i+=5){
					 document.write(`<option ${i==25?"selected":""}>${i}px</option>`);
				 }
			 </script>
		 </select>
	 </div>
	 
	 <div class="msg" style="font-size: 25px; margin:30px 50px;border: 10px groove tomato; width: 500px;">
		 조금 이른감이 있지만 주말이 였으면 좋겠다.
		 <br />해줘
	 </div>
	 
	 <script>
		 //굵게
		 $(".style1").click(function(){
					let ck = $(this).is(":checked");
					if(ck)
						$(".msg").css("font-weight","bold");
					else
						$(".msg").css("font-weight","normal");
				});
		//기울게
		 $(".style2").click(function(){
					let ck = $(this).is(":checked");
					if(ck)
						$(".msg").css("font-style","italic");
					else
						$(".msg").css("font-style","normal");
				});
		//밑줄
		 $(".style3").click(function(){
			 //style4의 체크값을 얻어서 
			 		let st4 = $(".style4").is(":checked");
			 		
					let ck = $(this).is(":checked");
					if(ck && st4)
						$(".msg").css("text-decoration","line-through underline");
					else if(ck && !st4)
						$(".msg").css("text-decoration","underline");
					else if(!ck && st4)
						$(".msg").css("text-decoration","line-through");
					else 
						$(".msg").css("text-decoration","none");
				});
		//취소선
		 $(".style4").click(function(){
			 
					let st3 = $(".style3").is(":checked");
					 
					let ck = $(this).is(":checked");
					if(ck && st3)
						$(".msg").css("text-decoration","line-through underline");
					else if(ck && !st3)
						$(".msg").css("text-decoration","line-through");
					else if(!ck && st3)
						$(".msg").css("text-decoration","underline");
					else 
						$(".msg").css("text-decoration","none");
				});
				 
		//글꼴 적용하기
		//변경될때마다
		$("input[name='fname']").change(function(){
			let font = $(this).val();
			$(".msg").css("font-family",font);
		});
				 
		//글자 크기 변경
		//변경될때마다
		$(".size").change(function(){
			let size = $(this).val();
			$(".msg").css("font-size",size);
		});
				 
	 </script>
</body>
</html>
