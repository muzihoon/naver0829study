<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
        body * {
            font-family: 'Jua';
            margin: 10px;
        }
        .container{
			width: 400px;
			margin : 20px;
			border: 2px solid skyblue;
			border-radius: 30px;
		}
		
		.container>div.box{
			margin: 20px;
		}
		
		.container>div.box>input{
			
		}
</style>
<script>
	$(function(){
		//이름 값 저장
		let name = "";
		let ls1 = "";
		let ls2 = "";
		let gender = $("input[name='gender']:checked").val();
		let color = $(this).val();
		//console.log(gender);
		
		//젠더 radio 변경시 
		$("input[name='gender']").change(function(){
		
			gender = $(this).val();
			console.log(gender);
		});
		
		$("#user").keyup(function(){
			name = $(this).val();
		});
		
		
		//자격증 체크
		$("input[name='crt1']").change(function(){
			ls1="";
			 ls1 += $("input[name='crt1']:checked").val();
			
		});
		
		//색 변경
		$("input[name='color']").change(function(){
			 color = $(this).val();
		});
		
		//버튼 클릭시 출력
		$(".btn").click(function(){
			let s = "";
			$(".result").empty();
			$(".result").css("color",color);
			$(".container").css("border","2px solid"+color);
			 s = `
			 		<br>
					 <h5>이름 : ${name}</h5>
					 <h5>성별 : ${gender}</h5>
					 <br>
					
					`
			
		 let license_count = $("input[name='crt1']:checked").length;
		 if(license_count==0)
		 	s+="자격증이 없습니다..<br>";
		 else{
			 s+=`<h5> 보유한 자격증<br>`;
			 $("input[name='crt1']:checked").each(function(idx){
				 s+=(idx+1)+":"+$(this).val()+"<br>";
			 });
		 }
			$(".result").html(s);
		});
		
		
		
		
	});
		
</script>
</head>
<body>
	<div class="container">
		<div class="input-group box" style="width: 300px;">
			<span class="input-group-text" style="width: 70px;">이름</span> <input type="text" id="user" class="user form-control" style="width: 100px;" margin-left="10px"/>
		</div>
		<div class="input-group box"  >
			<span class="input-group-text" style="width: 70px;">성별</span> <label> <input type="radio" name="gender" value="여자"/>여자 <input type="radio" name="gender" value="남자" checked/>남자 </label>
		</div>
		<div class="input-group box" >
			<span class="input-group-text" style="width: 70px;">자격증</span>  <label> <input type="checkbox" class="license" name="crt1" value="면허2종"/>면허2종 </label>  
			<br>
			
			<label>
				<input type="checkbox" class="license" name="crt1" value="정보처리기사"/>
				정보처리기사
			</label>
		</div>
		<div class="input-group box">
			<span class="input-group-text" style="width: 70px;">글자색</span> <label> <input type="radio" name="color" value="#ff6347"/>토마토 <input type="radio" name="color" value="#50bcdf"/>하늘색
			<input type="radio" name="color" value="#bfff00"/>라임색</label>
		</div >
		<button class="btn btn-outline-danger" style="margin-left: 40%;">결과 출력</button>
		<div class="result" style="text-align: center;">결과</div>
		
	</div>
 	
</body>
</html>
