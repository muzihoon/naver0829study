<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        body * {
            font-family: 'Jua';
        }
        img {
			width: 120px;
			height: 120px;
			border: 1px solid black;
			
		}
</style>
<script>
		window.onload=function(){
			shopView();
			
			//옵션 변경 이벤트
			document.querySelector(".viewNum").onchange = function()
			{
			 vc = Number(this.value);
				shopView();
			}
		}
		
		function shopView()
		{	
			let count=0;
			let s=
				`
				 <table class="table table-bordered" style="width:700px">
				`;
				
				s+=`<tr height="100">`;
					
				//옵션 선택시 표 생성
				
				for(let i = 1; i<=34; i++)
				{
					++count;
					//출력 후 vc 의 배수가 되면 tr 닫기
					
				s+=`<td align=center>
						<img src="../shop/${i}.${i==24?'gif':'jpg'}" width="90%">
				 	</td>`;
					
					if(count%vc==0 && i<34)
					{
						s+=`</tr><tr>`;
					}else if (count%vc==0 && i==34)
					{
						s+="</tr>";
					}
				}
				
				//나머지칸 그리기 34를 넘은경우, 
				if(count%vc!=0)
				{
					  while(true){
					   count++;
					   s+=
					   	`
					   		<td align=center valign=middle>
						   		<img src="../image/C8.png" width="60%">
					   		</td>
					   	`;
					   if(count%vc==0)
					     break;
				   	  }
				   	  s+="</tr>";		   	  
				}
				
				
				
				s+="</table>"
				document.querySelector(".img").innerHTML=s;
		}
	</script>
</head>
<body>
	<table>
	<script>
		let vc = 4;
	</script>
 	<div style="margin:50px">
		 <div class="input-group" style="width: 130px;">
			<select class="form-select viewNum" style="width: 100px;">
				 <option value="3">3</option>
				 <option value="4" selected>4</option>
				 <option value="5">5</option>
				 <option value="6">6</option>
				 <option value="7">7</option>
			</select>
		 </div>
		 <div class="img"></div>
	 </div>
	 </table>
</body>
</html>
