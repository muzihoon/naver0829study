<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
        body * {
            font-family: 'Jua';
        }
        
        .photo{
			border: 10px double aquamarine;
			box-shadow:5px orange;
		}
</style>
<script>
		$(function(){
			//문제1 : h3 아래 b의 글꼴을 Single Day로, 사이즈를 25px 로 변경한다.
					// 글자색을 red로 변경한다.
					
		  //$("h3>b").css("fontFamily","Single Day").css("fontSize","25px").css("color","red");
		  
			$("h3>b").css({
				"fontFamily":"Single Day",
				"fontSize":"25px",
				"color":"red"
			})
					
			//문제2 : h3 아래의 span 태그의 값을 클릭하면 안의 텍스트를 읽어온다.
			$("h3>span").click(function(){
				let text = $(this).text(); 
				//console.log(text);
				$("img").attr("src",text);
				$("h4>b").text(text);
			});
			// 		  텍스트를 이미지 photo 의 src에 넣기
			//		  텍스트를 h4 아래의 b 태그에도 텍스트로 넣어라

			//문제3 : photo 라는 클래스로 스타일을 만든 후 (border 등 마음대로 추가)
			// 		  사진에 마우스를 올리면 photo 적용, 벗어나면 photo 제거(hover 이벤트 사용)
			$("img").hover(function(){
				$(this).addClass("photo");
			},function(){
				$(this).removeClass("photo")
			});
				});
</script>
</head>
<body>
 	<h3>
		 <b>맛있는 샌드위치</b>
		 <br>
		 <span>../food/8.jpg</span>
	 </h3>
 	<h3>
		 <b>망고빙수</b>
		 <br>
		 <span>../food/11.jpg</span>
	 </h3>
	 <h3>
		 <b>치킨마요</b>
		 <br>
		 <span>../food/10.jpg</span>
	 </h3>
	 <hr />
	 <img src="" width="200">
	 <br>
	 <h4><b>111</b></h4>
</body>
</html>
