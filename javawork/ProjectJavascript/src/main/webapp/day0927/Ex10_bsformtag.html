<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        body * {
            font-family: 'Jua';
        }
</style>
<script>
		window.onload=function(){
			
		}
	</script>
</head>
<body>
 	<h3>Form Tag에 디자인 입히기(BootStrap)</h3>
 	<input type="text" style="width: 100px;" placeholder="hello" class="form-control">
 	<br>
 	<input type="color" style="width:100px;" value="#ccffcc" class="form-control">
 	<br>
 	<select style="width: 100px;" class="form-select">
		 <option>네이버</option>
		 <option>네이트</option>
		 <option>구글</option>
		 <option>다음</option>
	</select>
 	<br> <!-- 한개만 얻어짐, 스트링-->
 	<select style="width: 100px;" class="form-select" size="4">
		 <option>네이버</option>
		 <option>네이트</option>
		 <option>구글</option>
		 <option>다음</option>
	</select>
 	
 	<br> <!-- 여러개가 얻어짐, 반환타입 자바에서 배열 -->
 	<select style="width: 100px;" class="form-select" size="4" multiple>
		 <option>네이버</option>
		 <option>네이트</option>
		 <option>구글</option>
		 <option>다음</option>
	</select>
	<br>
	<div>
		<!-- radio 는 name이 같을 경우 같은 그룹이 된다. 없으면 중복으로  -->
		<label><input type="radio" name="gender">남자</label>
		&nbsp;&nbsp;
		<label><input type="radio" name="gender" class="form-check-input">여자</label>
	</div>
 	
 	<div class="form-check">
	  <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
	  <label class="form-check-label">Option 1</label>
	</div>
 	
</body>
</html>
