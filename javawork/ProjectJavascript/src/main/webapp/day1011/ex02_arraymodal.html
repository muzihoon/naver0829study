<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
        body * {
            font-family: 'Jua';
        }
        
        img.photo{
			width: 80px;
			height: 80px;
			border: 1px solid black;
			border-radius: 100px;
			cursor: pointer;
		}
</style>
<script>
		$(function(){
			$("img.photo").click(function(){
				//이미지 src 얻기
				let imgsrc = $(this).attr("src");
				//모달 이미지에 적용
				$(".detailphoto").attr("src",imgsrc);
				
				
				//상품명 얻기
				let pdName = $(this).parent().prev().prev().text();	
				
				//상품명 적용
				$(".modalsang").text(pdName);
				
				//가격 얻기
				let prPrice = $(this).parent().prev().text();	
				
				//가격 적용
				$(".modalprice").text(prPrice);
			});
		});
</script>
</head>
<body>
 	<div style="margin:30px 50px; width: 400px;">
		 <table class="table table-bordered">
			 <thead>
				 <tr>
					 <th width="150">상품명</th>
					 <th width="100">가격</th>
					 <th>사진</th>
				 </tr>
			 </thead>
		
		 <tbody>
			 <script>
				 let arr = [
				 	{title:"회색스웨터",prcie:"15000",photo:"../image/8.jpg"},
				 	{title:"하얀스웨터",prcie:"25000",photo:"../image/9.jpg"},
				 	{title:"머리끈",prcie:"6000",photo:"../image/10.jpg"},
				 	{title:"흰색 원피스",prcie:"23000",photo:"../image/11.jpg"},
				 	{title:"투피스",prcie:"35000",photo:"../image/12.jpg"},
				 	{title:"비싼옷",prcie:"45000",photo:"../image/13.jpg"},
				 ];
				 
				let s = ""; 
				 $.each(arr,function(idx,item){
					 s+= 
					 `
					 <tr>
						 <td>${item.title}</td>
						 <td align=right>${item.prcie.toLocaleString()}원</td>
						 <td align=center>
							<img src="${item.photo}" class="photo"  data-bs-toggle="modal" data-bs-target="#myModalPhoto" />
						</td>
					 </tr>
					 `;
				 });
				 
				 document.write(s);
				 
				// $(function(){
				//	$(".photo").click(function(){
						
						
				//	}); 
					
				// });
			 </script>
		 </tbody>
		  </table>
	 </div>
	 
	 
	 
	 
	 
	 <!-- The Modal -->
<div class="modal" id="myModalPhoto">
  <div class="modal-dialog ">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">상품 상세정보</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
		  <h5 class="modalsang">상품명 나올곳</h5>
		  <h5 class="modalprice" style="color:tomato;">가격 나올곳</h5>
		  <img src="../image/15.jpg" alt="" class="detailphoto" style="width: 90%; border: 2px inset orange;"/>
       
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
</body>
</html>
