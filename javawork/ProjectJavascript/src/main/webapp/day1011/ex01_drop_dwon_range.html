<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
        body * {
            font-family: 'Jua';
        }
</style>
<script>
		$(function(){
			let init_width = 200;
			//초기값 설정
			$(".photosize").val(init_width);
			$(".shopwidth").text(init_width);
			$(".photo").css({
				"width":init_width+"px",
				"margin-left":"50px",
				"margin-top":"30px"
			});
			
			//dropdown 이벤트
			$("ul.dropdown-menu>li>a.dropdown-item").click(function(){
				//이미지명
				let imgsrc = $(this).attr("src");
				//텍스트
				let imgtext = $(this).text();
				console.log(imgsrc,imgtext);
				
				//이미지의 src 변경
				$(".photo").attr("src",imgsrc);
				
				//.shopname 의 텍스트 변경
				$(".shopname").text(imgtext);
				
				//버튼 텍스트도 변경
				$("#product").text(imgtext);
				
			});
			
			//change는 놓을때 바뀐다.
			//mousemove 는 움직일때 바뀐다.
			$(".photosize").mousemove(function(){
				let size = $(this).val();
				
				$(".photo").css("width",size);
				$(".shopwidth").text(size);
			});
		})
</script>
</head>
<body>
	<h5>BS5 의 DropDown 연습</h5>
		 <div class="dropdown">
		    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="product">
		     	상품 선택
		    </button>
		    <ul class="dropdown-menu">
		      <li><a class="dropdown-item" href="#" src="../image/9.jpg">화이트 원피스</a></li>
		      <li><a class="dropdown-item" href="#" src="../image/10.jpg">플렛슈즈들</a></li>
		      <li><a class="dropdown-item" href="#" src="../image/12.jpg">원피스</a></li>
		      <li><a class="dropdown-item" href="#" src="../image/13.jpg">안경</a></li>
		      <li><a class="dropdown-item" href="#" src="../image/14.jpg">블랙 원피스</a></li>
		    </ul>
		    &nbsp;&nbsp;
		    <b class="shopname">상품명</b>
		    
		  </div>
		  <br><br>
		  <h5>사진 사이즈 조절하기</h5>
		  <input type="range" class="photosize" style="width: 300px;" min="100" max="500" step="10"/>
		    &nbsp;&nbsp;
		  <b class="shopwidth">0</b>
		  <br /><br />
		  <img src="../image/9.jpg"  class="photo" border="3" />
</body>
</html>
